<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - MedConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white text-xl font-bold">MedConnect</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="index.html" class="text-blue-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="doctors.html" class="text-white px-3 py-2 rounded-md text-sm font-medium bg-blue-700">Doctors</a>
                        <a href="admin.html" class="text-blue-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white p-2">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="text-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="doctors.html" class="text-white block px-3 py-2 rounded-md text-base font-medium bg-blue-800">Doctors</a>
                <a href="admin.html" class="text-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-gray-900">Find a Doctor</h1>
            <p class="text-gray-600 mt-2">Browse our directory of qualified healthcare professionals</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search by Name</label>
                    <input type="text" id="searchName" placeholder="Doctor's name..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Specialization</label>
                    <select id="filterSpecialization" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Specializations</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                    <select id="filterBranch" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Branches</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="clearFilters" class="w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-300">
                        Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading doctors...</p>
        </div>

        <div id="doctorsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">

        </div>


        <div id="noResults" class="text-center py-12 hidden">
            <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No doctors found</h3>
            <p class="text-gray-600">Try adjusting your search criteria</p>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="/doctors.js"></script>
</body>

</html>
