<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - MedConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white text-xl font-bold">MedConnect</h1>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="index.html" class="text-blue-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="doctors.html" class="text-blue-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Doctors</a>
                        <a href="admin.html" class="text-blue-100 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white p-2">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="text-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="doctors.html" class="text-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Doctors</a>
                <a href="admin.html" class="text-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Admin</a>
            </div>
        </div>
    </nav>

    <div id="loadingState" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading doctor profile...</p>
        </div>
    </div>

    <div id="doctorProfile" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 hidden">

        <div class="mb-6">
            <a href="doctors.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i> Back to Doctors
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="md:flex">
                    <div class="md:flex-shrink-0">
                        <img id="doctorPhoto" class="h-48 w-full object-cover md:w-48 rounded-lg" src="" alt="Doctor Photo">
                    </div>
                    <div class="mt-4 md:mt-0 md:ml-8">
                        <h1 id="doctorName" class="text-3xl font-bold text-gray-900"></h1>
                        <p id="doctorSpecialization" class="text-xl text-blue-600 font-semibold mt-1"></p>
                        <p id="doctorBranch" class="text-gray-600 mt-2"></p>

                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">Qualifications</h3>
                            <p id="doctorQualifications" class="text-gray-700"></p>
                        </div>

                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">Availability</h3>
                            <p id="doctorAvailability" class="text-gray-700"></p>
                        </div>

                        <div class="mt-8">
                            <button id="bookAppointmentBtn" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-lg">
                                <i class="fas fa-calendar-plus mr-2"></i>
                                Book Appointment
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="errorState" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 hidden">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Doctor Not Found</h2>
            <p class="text-gray-600 mb-6">The doctor you're looking for doesn't exist or has been removed.</p>
            <a href="doctors.html" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Back to Doctors
            </a>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="/doctor.js"></script>
</body>

</html>
